<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="favicon.png">

  <title>Landing Page</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <link data-aero-build="release" rel="stylesheet" href="css/app.min.css">
  <link data-aero-build="debug" href="css/bootstrap-theme.css" rel="stylesheet">
  <link data-aero-build="debug" href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Product Landing</a>
      </div>
    </div>

    <div id="header">
      <div class="bg"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="content-box">
              <div class="bg"></div>

              <h1>This is what you've been waiting for!</h1>
              <h2 class="subtitle">Pre-Order Now for Free Shipping</h2>

              <form id="signUpForm" class="form-inline signup" role="form">
                <div class="input-group">
                  <input id="email" type="email" class="form-control" placeholder="Enter your email address" value="">
                  <span class="input-group-btn">
                    <button class="btn btn-theme" type="submit">Pre Order</button>
                  </span>
                </div><!-- /input-group -->
              </form>

              <h2 id="signUpThankYou" class="subtitle">Thanks, you'll be hearing from us shortly</h2>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-2">            
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>
              <!-- slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="img/slide1.png" alt="">
                </div>
                <div class="item">
                  <img src="img/slide2.png" alt="">
                </div>
                <div class="item">
                  <img src="img/slide3.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <p class="copyright">Copyright &copy; 2014 - Bootstraptaste.com</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/main.js" data-aero-build="debug"></script>
    <script src="app.min.js" data-aero-build="release"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    </script>
  </body>
</html>
